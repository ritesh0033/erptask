{% extends 'home/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 400px;">
        <h4 class="mb-4 text-center">Superuser Login</h4>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger">
                Invalid credentials. Please try again.
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
