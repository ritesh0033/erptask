{% extends 'home/base.html' %}
{% block title %}
{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}
{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'product_list' %}">Cancel</a>
</form>
{% endblock %}
