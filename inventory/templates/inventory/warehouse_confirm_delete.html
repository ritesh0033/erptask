{% extends 'home/base.html' %}
{% block title %}Delete Warehouse{% endblock %}
{% block content %}
<h2>Delete Warehouse</h2>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'warehouse_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
