{% extends 'home/base.html' %}
{% block title %}Warehouse Form{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Warehouse</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'warehouse_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
